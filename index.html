<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simplified E-Dictionary - Fouad Ouyougoute</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h3 class="heading"> A Simpler E-Dictionary by Fouad Ouyougoute</h3>
        <input placeholder="Type a Word and Press Enter" autofocus type="text" class="input" id="input">
        <p class="type" id="info-text">Type A Word</p>

        <div class="meaning-container" id="meaning-container">
            <p class="title" id="title"></p>
            <p class="meaning" id="meaning"></p>
            <p class="phonetics" id="phonetics"></p>
            <audio src="" class="audio" id="audio" controls></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
